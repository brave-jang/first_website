{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block title %}
무제 | 프로필수정
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {{ submit_label|default:"Submit" }}
        </button>
        {% endbuttons %}
    </form>
    <a class="btn btn-primary" href="{% url 'accounts:change_password' %}" role="button">비밀번호 변경</a>
</div>
{% endblock %}
