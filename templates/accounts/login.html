{% extends 'layout.html' %}
{% load bootstrap4 %}

{% block title %}
무제 | 로그인
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {{ submit_label|default:"Submit" }}
                </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
